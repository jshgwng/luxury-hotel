<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Hotel</title>
</head>
<body>
<header id="header"
        class="h-screen bg-cover bg-center bg-no-repeat relative flex justify-between items-start flex-col px-16 py-4"
        style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('@assets/images/hero-bg.jpg');">
    <nav>
        <div class="max-w-6xl mx-auto">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0 mr-48">
                    <div class="flex items-center">
                        <span class="text-xl font-bold text-white">Luxury Hotel</span>
                    </div>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="#"
                       class="text-white font-semibold hover:text-gray-700 px-3 py-2 transition duration-150">Rooms
                        & Suites</a>
                    <a href="#"
                       class="text-white font-semibold hover:text-gray-700 px-3 py-2 transition duration-150">Specials</a>
                    <a href="#"
                       class="text-white font-semibold hover:text-gray-700 px-3 py-2 transition duration-150">Weddings</a>
                    <a href="#"
                       class="text-white font-semibold hover:text-gray-700 px-3 py-2 transition duration-150">Gallery</a>
                    <a href="#"
                       class="text-white font-semibold hover:text-gray-700 px-3 py-2 transition duration-150">Explore</a>
                </div>
                <div class="md:hidden">
                    <button onclick="toggleMenu()" class="text-white hover:text-gray-900 focus:outline-none">
                        <svg fill="none" viewBox="0 0 24 24" class="w-6 h-6" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 bg-white">
                <a href="#"
                   class="block text-gray-700 font-semibold hover:text-gray-700 px-3 py-2 transition duration-150">Rooms
                    & Suites</a>
                <a href="#"
                   class="block text-gray-700 font-semibold hover:text-gray-700 px-3 py-2 transition duration-150">Specials</a>
                <a href="#"
                   class="block text-gray-700 font-semibold hover:text-gray-700 px-3 py-2 transition duration-150">Weddings</a>
                <a href="#"
                   class="block text-gray-700 font-semibold hover:text-gray-700 px-3 py-2 transition duration-150">Gallery</a>
                <a href="#"
                   class="block text-gray-700 font-semibold hover:text-gray-700 px-3 py-2 transition duration-150">Explore</a>
            </div>
        </div>
    </nav>
    <div>
        <h1 class="text-white text-5xl">
            Money can't buy you class, but<br>it can buy you a vacation.
        </h1>
        <p class="text-white mt-8">Check in to the iconic hotels and resorts featured on The Real Housewives.</p>
    </div>
    <div class="mb-24 w-full h-24 bg-white rounded-full opacity-75 flex justify-between items-center px-8 py-4">
        <div>
            <label class="text-sm font-semibold">Check in</label>
            <p class="text-sm">Select dates</p>
        </div>
        <div>
            <label class="text-sm font-semibold">Check out</label>
            <p class="text-sm">Select dates</p>
        </div>
        <div>
            <label class="text-sm font-semibold">Number of guests</label>
            <p class="text-sm">Select guests</p>
        </div>
        <button class="bg-black hover:bg-gray-600 text-white font-semibold rounded-full py-2 px-8 transition duration-200 flex items-center space-x-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="m15.97 17.031c-1.479 1.238-3.384 1.985-5.461 1.985-4.697 0-8.509-3.812-8.509-8.508s3.812-8.508 8.509-8.508c4.695 0 8.508 3.812 8.508 8.508 0 2.078-.747 3.984-1.985 5.461l4.749 4.75c.146.146.219.338.219.531 0 .587-.537.75-.75.75-.192 0-.384-.073-.531-.22zm-5.461-13.53c-3.868 0-7.007 3.14-7.007 7.007s3.139 7.007 7.007 7.007c3.866 0 7.007-3.14 7.007-7.007s-3.141-7.007-7.007-7.007z" fill-rule="nonzero"/>
            </svg>
             <span>Search</span>
        </button>
    </div>
</header>
<script type="module" src="/src/main.js"></script>
<script>
    function toggleMenu() {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
    }
</script>
</body>
</html>
